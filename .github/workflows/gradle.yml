name: âš™ï¸ Java CI Pipeline (Gradle + Dependency Graph)

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17 (Temurin)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: âš™ï¸ Configure Gradle with dependency cache
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

    - name: ğŸ› ï¸ Grant permission & build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew build

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17 (Temurin)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ“¦ Submit dependency graph to GitHub
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
